<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart - Sign Up</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="brand">Swift Cart</h1>
            <h2 class="login-heading">Sign up</h2>
            <p class="signup-text">Return to <a href="Login.html" class="signup-link">login</a></p>
            
            <form id="registerForm" action="Login.html">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" onclick="togglePassword('password')">show</button>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="show-password" onclick="togglePassword('confirmPassword')">show</button>
                </div>
                
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const showButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showButton.textContent = 'hide';
            } else {
                passwordInput.type = 'password';
                showButton.textContent = 'show';
            }
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
