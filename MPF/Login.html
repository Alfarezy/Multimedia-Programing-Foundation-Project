<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="brand">Swift Cart</h1>
            <h2 class="login-heading">Log in</h2>
            <p class="signup-text">Don't have an account? <a href="Register.html" class="signup-link">Sign up</a></p>
            
            <form id="loginForm" action="Home.html">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" onclick="togglePassword()">show</button>
                </div>
                
                <div class="forgot-password">
                    <a href="Register.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showButton = document.querySelector('.show-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showButton.textContent = 'hide';
            } else {
                passwordInput.type = 'password';
                showButton.textContent = 'show';
            }
        }
    </script>
</body>
</html>
